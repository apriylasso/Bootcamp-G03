<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Coding</title>
</head>
<body>
    <!-- Tag Komentar -->
    <!-- Header -->
    <h1>Halo Dunia</h1>
    <h2>Halo Dunia</h2>

    
    <!-- List -->
    <!-- Berurut -->
    <ol>
        <li>Merah</li>
        <li>Hijau</li>
        <li>Biru</li>
    </ol>
    <ol>
        <li type="a">Apel</li>
        <li type="a">Jeruk</li>
        <li type="a">Mangga</li>
        <li type="a">Durian</li>
    </ol>
    <ol>
        <li type="i">Kucing</li>
        <li type="i">Kambing</li>
        <li type="i">Buaya</li>
    </ol>

    <!-- Tidak Berurut -->
    <ul>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ul>
</body>
</html>
